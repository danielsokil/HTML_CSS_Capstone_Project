<header>
  <div class="header-center">
    <section>
      <h1>Microverse Students Directory</h1>
      <div>
        <form action="/search">
          <label for="student-search">find student:</label>
          <input
            required
            type="search"
            id="student-search"
            name="student-search"
          />
          <button type="submit">search</button>
        </form>
      </div>
    </section>
  </div>
</header>

<section class="product-description">
  <h2>works in two simple steps.</h2>
  <div class="product-description-wrapper">
    <div class="product-description-step">
      <div class="product-description-icon">
        <img src="assets/icons/1.svg" alt="Icon" />
      </div>
      <h3>search</h3>
      <p>
        On our homepage, enter the name of the student you are looking for and
        click on search. Alternatively,
        <a href="/students">click here to view a list of all students</a>
      </p>
    </div>
    <div class="product-description-step">
      <div class="product-description-icon">
        <img src="assets/icons/2.svg" alt="Icon" />
      </div>
      <h3>details</h3>
      <p>
        Get to see more student details by clicking on the student profile.
      </p>
    </div>
  </div>
</section>
